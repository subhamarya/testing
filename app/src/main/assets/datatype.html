<h4 style="color: white;">Data Types</h4>
<h4 style="color: lightblue;">Every variable in java is a Data type.
Data types specify the size and type of values that can be stored.
They are of two types:
Primitive(intrinsic) and Non-Primitive.
Primitive cotains Integer,Floating,Character etc.
Non-Primitive contains classes,interfaces and arrays.
